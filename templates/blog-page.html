{% block content %}
<h1 class="title">
    {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>

<article class="post">
	<section class="post-info">
		{% if config.author -%}
		<span>Written by</span> {{ config.author }}<br>
		{%- endif %}
	</section>
	<h1 class="post-title">{{ page.title }}</h1>
	<section class="post-line"></section>
	{{ page.content | safe }}
</article>
{% endblock content %}
